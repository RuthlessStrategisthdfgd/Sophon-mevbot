version: v1
managed:
  enabled: true
plugins:
  # client
  - plugin: buf.build/bufbuild/es:v1.2.0
    out: crates/vrrb_grpc/types/ts
    revision: 1
  # server
  - name: prost
    out: crates/vrrb_grpc/src/gen
    opt:
#      - bytes=.
      - compile_well_known_types
      - extern_path=.google.protobuf=::pbjson_types
      - file_descriptor_set
  - name: prost-serde
    out: crates/vrrb_grpc/src/gen
  - name: tonic
    out: crates/vrrb_grpc/src/gen
    opt:
      - compile_well_known_types
      - extern_path=.google.protobuf=::pbjson_types
  - name: prost-crate
    out: .
    strategy: all
    opt:
      - include_file=crates/vrrb_grpc/src/gen/mod.rs
      - gen_crate

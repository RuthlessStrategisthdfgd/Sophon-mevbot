[package]
name = "service"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "service"
path = "src/main.rs"

[lib]
name = "service"
path = "src/lib.rs"

[dependencies]
clap = { version = "3.2.19", features = ["derive"] }
telemetry = { path = "../../telemetry" }
thiserror = "1.0.33"
tokio = { version = "1.21.0", features = ["full"] }
tracing = "0.1.36"
tracing-subscriber = { version = "0.3.15", features = [
    "fmt",
    "registry",
    "env-filter",
    "tracing-log",
    "json",
] }

node_cli = { path = "../cli" }
